<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List Project</title>
  </head>
  <body>
    <div>
      <input placeholder="Enter the month" id="monthInput" />
    </div>
    <br />
    <div>
      <button onclick="addMonth()">Add Month</button>
    </div>
    <br />
    <div>
      <button onclick="displayMonth()">Display Month</button>
    </div>
    <br />
    <div>
      <button onclick="removeMonth()">Remove Month</button>
    </div>

    <ul id="monthsList"></ul>
    <script src="index.js"></script>
  </body>
</html>
